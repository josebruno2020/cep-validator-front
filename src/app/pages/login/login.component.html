<app-title title="Login - Correios Ghotam City"></app-title>
<main class="container">
    <section class="login d-flex justify-content-center flex-column">
        <app-alert *ngIf="isAlert" [message]="alert" [alertType]="alertType"></app-alert>
        <form action="" (ngSubmit)="login()" [formGroup]="loginGroup">
            <div class="form-group">
                <label for="email" class="label">E-mail</label>
                <input autofocus type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Seu e-mail">
            </div>
    
            <div class="form-group">
                <label for="password" class="label">Senha</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Sua senha">
            </div>

            <div class="form-group" *ngIf="!loading">
                <button type="submit" class="btn btn-primary" [disabled]="!loginGroup.valid">Entrar</button>
            </div>
            <app-loading *ngIf="loading"></app-loading>

            <div class="mt-2">
                Ainda não possui cadastro? <a routerLink="/register">Faça o cadastro.</a>
            </div>
        </form>
    </section>
    
</main>
