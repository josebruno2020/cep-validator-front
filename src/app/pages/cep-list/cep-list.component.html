<main class="container">
    <app-title title="Lista de CEP"></app-title>
    <app-alert *ngIf="isAlert" [alertType]="alertType" [message]="alert"></app-alert>
    <section class="ceps">
        <table class="table">
            <thead>
                <tr>
                    <th>CEP</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
    
            <tbody *ngIf="!loading">
                <tr *ngFor="let cep of ceps">
                    <td>{{ cep.cep }}</td>
                    <td>{{ cep.city }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" (click)="deleteCep(cep.id)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-loading *ngIf="loading"></app-loading>
    </section>
    <div class="text-md-right">
        <ngb-pagination
            (pageChange)="setPage($event)" 
            [collectionSize]="total$"
            [pageSize]="pageSize">
        </ngb-pagination>
    </div>
</main>
